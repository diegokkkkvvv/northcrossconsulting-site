<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>North Cross Consulting — Importaciones a México sin fricción</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/diegokkkkvvv/northcrossconsulting-site/main/web/assets/logo.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    :root {
      --brand: #0078D7;
      --brand-dark: #005a9e;
      --brand-light: #4da3ff;
      --ink: #1a1a1a;
      --ink-light: #4a4a4a;
      --bg: #ffffff;
      --soft: #F8F9FB;
      --ok: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --accent: #8b5cf6;
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --shadow-sm: 0 2px 8px rgba(0,0,0,.04);
      --shadow-md: 0 4px 16px rgba(0,0,0,.08);
      --shadow-lg: 0 8px 32px rgba(0,0,0,.12);
      --shadow-xl: 0 16px 48px rgba(0,0,0,.16);
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --ink: #f5f5f5;
        --ink-light: #a0a0a0;
        --soft: #151515;
      }
      
      .card, .checker-container, .contact-form-container, .feature-item, .advantage-card, .step-content, .contact-item {
        background: #121212;
        border-color: #333;
      }
      
      .form-input, .form-select, .contact-form input, .contact-form textarea {
        background: #1a1a1a;
        border-color: #333;
        color: #f5f5f5;
      }
      
      #contacto {
        background: #0a0a0a;
      }
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.7;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.03;
      pointer-events: none;
    }
    
    .bg-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: float 20s ease-in-out infinite;
    }
    
    .orb-1 {
      width: 500px;
      height: 500px;
      background: var(--brand);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .orb-2 {
      width: 400px;
      height: 400px;
      background: var(--accent);
      bottom: -100px;
      right: -100px;
      animation-delay: 7s;
    }
    
    .orb-3 {
      width: 350px;
      height: 350px;
      background: var(--ok);
      top: 50%;
      right: 10%;
      animation-delay: 14s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, 80px) scale(1.1); }
      66% { transform: translate(-30px, -50px) scale(0.9); }
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: saturate(180%) blur(20px);
      background: rgba(255, 255, 255, 0.8);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    header.scrolled {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: var(--shadow-md);
    }
    
    @media (prefers-color-scheme: dark) {
      header {
        background: rgba(15, 15, 15, 0.8);
        border-bottom-color: rgba(255, 255, 255, 0.05);
      }
      header.scrolled {
        background: rgba(15, 15, 15, 0.95);
      }
    }
    
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 32px;
    }
    
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 80px;
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
      z-index: 1;
    }
    
    .brand img {
      height: 48px;
      transition: transform 0.3s ease;
    }
    
    .brand:hover img {
      transform: scale(1.05) rotate(-2deg);
    }
    
    .brand-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, var(--brand) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .menu {
      display: flex;
      gap: 48px;
      align-items: center;
    }
    
    .menu a {
      font-weight: 600;
      font-size: 15px;
      color: var(--ink);
      position: relative;
      transition: color 0.3s ease;
      letter-spacing: -0.2px;
    }
    
    .menu a::before {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .menu a:hover {
      color: var(--brand);
    }
    
    .menu a:hover::before {
      width: 100%;
    }
    
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      padding: 8px;
    }
    
    .menu-toggle span {
      width: 28px;
      height: 3px;
      background: var(--ink);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .menu {
        position: fixed;
        top: 80px;
        left: 0;
        right: 0;
        flex-direction: column;
        background: var(--bg);
        padding: 32px;
        gap: 24px;
        transform: translateY(-120%);
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--shadow-lg);
      }
      
      .menu.active {
        transform: translateY(0);
      }
      
      .menu-toggle {
        display: flex;
      }
      
      .brand-text {
        font-size: 16px;
      }
    }
    
    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #0078D7 0%, #005a9e 50%, #003d6b 100%);
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("https://images.unsplash.com/photo-1581093588401-22d44f46c8ef?q=80&w=2000&auto=format&fit=crop") center/cover;
      opacity: 0.15;
      animation: kenburns 30s ease-in-out infinite alternate;
    }
    
    @keyframes kenburns {
      0% { transform: scale(1) translateX(0); }
      100% { transform: scale(1.1) translateX(-20px); }
    }
    
    .hero-grid {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 1400px;
      margin: 0 auto;
      padding: 160px 32px 120px;
      text-align: center;
    }
    
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 32px;
      animation: float-badge 3s ease-in-out infinite;
    }
    
    @keyframes float-badge {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    .hero-badge::before {
      content: '✨';
      font-size: 16px;
    }
    
    .hero h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(40px, 6vw, 72px);
      font-weight: 800;
      color: #fff;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -2px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    .hero h1 .highlight {
      background: linear-gradient(135deg, #fff 0%, #a3d9ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
    }
    
    .hero p {
      font-size: clamp(18px, 2.5vw, 22px);
      color: rgba(255, 255, 255, 0.95);
      max-width: 800px;
      margin: 0 auto 48px;
      line-height: 1.8;
      font-weight: 400;
    }
    
    .cta-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 80px;
    }
    
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 18px 36px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      letter-spacing: -0.3px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn-primary {
      background: #fff;
      color: var(--brand);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
    }
    
    .btn-ghost {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .btn span {
      position: relative;
      z-index: 1;
    }
    
    .hero-stats {
      display: flex;
      gap: 64px;
      justify-content: center;
      flex-wrap: wrap;
      padding: 48px 32px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 48px;
      font-weight: 800;
      color: #fff;
      line-height: 1;
      margin-bottom: 8px;
    }
    
    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Section Styles */
    section {
      position: relative;
      padding: 120px 32px;
    }
    
    .section-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .section-header {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 80px;
    }
    
    .section-tag {
      display: inline-block;
      padding: 8px 20px;
      background: var(--soft);
      color: var(--brand);
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      border-radius: 50px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 800;
      color: #1a1a1a !important;
      line-height: 1.2;
      margin-bottom: 24px;
      letter-spacing: -1.5px;
    }
    
    .section-subtitle {
      font-size: clamp(16px, 2vw, 20px);
      color: #4a4a4a !important;
      line-height: 1.8;
      font-weight: 400;
    }
    
    /* About Section */
    #nosotros {
      background: var(--soft);
    }
    
    .about-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: flex-start;
      margin-top: 60px;
    }
    
    .about-image {
      position: relative;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      aspect-ratio: 4/3;
    }
    
    .about-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }
    
    .about-image:hover img {
      transform: scale(1.05);
    }
    
    .about-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0, 120, 215, 0.3), rgba(139, 92, 246, 0.3));
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .about-image:hover::after {
      opacity: 1;
    }
    
    .about-text h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 24px;
      letter-spacing: -0.5px;
    }
    
    .about-text p {
      font-size: 18px;
      color: var(--ink-light);
      line-height: 1.8;
      margin-bottom: 20px;
    }
    
    .about-features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-top: 40px;
    }
    
    .feature-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    
    .feature-item:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    
    .feature-icon {
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      border-radius: 12px;
      font-size: 24px;
      color: #fff;
    }
    
    .feature-text h4 {
      font-size: 16px;
      font-weight: 700;
      color: #1a1a1a !important;
      margin-bottom: 4px;
    }
    
    .feature-text p {
      font-size: 14px;
      color: #4a4a4a !important;
      margin: 0;
    }
    
    .logistics-features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-top: 24px;
      grid-column: 1 / -1;
    }
    
    @media (max-width: 968px) {
      .about-content {
        grid-template-columns: 1fr;
        gap: 48px;
      }
      
      .about-features {
        grid-template-columns: 1fr;
      }
      
      .logistics-features {
        grid-template-columns: 1fr;
      }
    }
    
    /* Advantages Section */
    .advantages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 32px;
      margin-top: 60px;
    }
    
    .advantage-card {
      position: relative;
      background: #fff;
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: var(--shadow-md);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .advantage-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }
    
    .advantage-card:hover::before {
      transform: scaleX(1);
    }
    
    .advantage-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
    }
    
    .advantage-icon {
      width: 72px;
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      border-radius: 20px;
      font-size: 36px;
      margin-bottom: 24px;
      transition: transform 0.3s ease;
      color: #fff;
    }
    
    .advantage-card:hover .advantage-icon {
      transform: scale(1.1) rotate(5deg);
    }
    
    .advantage-card h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a !important;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }
    
    .advantage-card p {
      font-size: 16px;
      color: #4a4a4a !important;
      line-height: 1.7;
      margin-bottom: 24px;
    }
    
    .advantage-list {
      list-style: none;
      padding: 0;
    }
    
    .advantage-list li {
      font-size: 14px;
      color: #4a4a4a !important;
      padding: 8px 0;
      padding-left: 28px;
      position: relative;
    }
    
    .advantage-list li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--ok);
      font-weight: 700;
      font-size: 18px;
    }
    
    /* Checker Section */
    #aviso {
      background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
    }
    
    .checker-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 32px;
      padding: 56px;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(0, 120, 215, 0.1);
    }
    
    .checker-header {
      text-align: center;
      margin-bottom: 48px;
    }
    
    .checker-header h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a !important;
      margin-bottom: 12px;
    }
    
    .checker-header p {
      font-size: 16px;
      color: #4a4a4a !important;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .form-label {
      font-size: 14px;
      font-weight: 700;
      color: #1a1a1a !important;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-input,
    .form-select {
      padding: 16px 20px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: var(--soft);
      color: var(--ink);
      transition: all 0.3s ease;
    }
    
    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--brand);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(0, 120, 215, 0.1);
    }
    
    .form-input::placeholder {
      color: #9ca3af;
    }
    
    .btn-check {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 120, 215, 0.3);
      letter-spacing: -0.3px;
    }
    
    .btn-check:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 120, 215, 0.4);
    }
    
    .btn-check:active {
      transform: translateY(0);
    }
    
    .result-box {
      margin-top: 32px;
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    
    .result-box.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .result-box.ok {
      background: #ecfdf5;
      color: var(--ok);
      border: 2px solid var(--ok);
    }
    
    .result-box.bad {
      background: #fef2f2;
      color: var(--danger);
      border: 2px solid var(--danger);
    }
    
    .result-box.neutral {
      background: #f8fafc;
      color: #64748b;
      border: 2px solid #cbd5e1;
    }
    
    /* Process Section */
    .process-timeline {
      max-width: 1000px;
      margin: 60px auto 0;
      position: relative;
    }
    
    .process-timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, var(--brand), var(--accent));
      transform: translateX(-50%);
    }
    
    .process-step {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      margin-bottom: 80px;
      position: relative;
    }
    
    .process-step:nth-child(even) .step-content {
      grid-column: 2;
      grid-row: 1;
    }
    
    .process-step:nth-child(even) .step-number-wrap {
      grid-column: 1;
      grid-row: 1;
      justify-self: end;
    }
    
    .step-number-wrap {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .step-number {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      color: #fff;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 800;
      border-radius: 50%;
      box-shadow: 0 8px 24px rgba(0, 120, 215, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .step-content {
      background: #fff;
      padding: 32px;
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
    }
    
    .step-content:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    
    .step-content h4 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a !important;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    
    .step-content p {
      font-size: 16px;
      color: #4a4a4a !important;
      line-height: 1.7;
    }
    
    @media (max-width: 968px) {
      .process-timeline::before {
        left: 40px;
      }
      
      .process-step {
        grid-template-columns: 80px 1fr;
        gap: 24px;
      }
      
      .process-step:nth-child(even) .step-content {
        grid-column: 2;
      }
      
      .process-step:nth-child(even) .step-number-wrap {
        grid-column: 1;
        justify-self: start;
      }
    }
    
    /* Contact Section */
    #contacto {
      background: #f8f9fa;
      color: var(--ink);
    }
    
    #contacto .section-tag {
      background: var(--soft);
      color: var(--brand);
    }
    
    #contacto .section-title {
      color: #1a1a1a !important;
    }
    
    #contacto .section-subtitle {
      color: #4a4a4a !important;
    }
    
    .contact-wrapper {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 64px;
      align-items: start;
      margin-top: 60px;
    }
    
    .contact-info {
      position: sticky;
      top: 120px;
    }
    
    .contact-info h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #1a1a1a !important;
    }
    
    .contact-info p {
      font-size: 18px;
      line-height: 1.8;
      color: #4a4a4a !important;
      margin-bottom: 40px;
    }
    
    .contact-details {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    
    .contact-item:hover {
      box-shadow: var(--shadow-md);
      transform: translateX(8px);
    }
    
    .contact-item-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      border-radius: 12px;
      font-size: 24px;
      color: #fff;
    }
    
    .contact-item-text h4 {
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
      color: #4a4a4a !important;
    }
    
    .contact-item-text p {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      color: #1a1a1a !important;
    }
    
    .contact-form-container {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 24px;
      padding: 48px;
      box-shadow: var(--shadow-md);
    }
    
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    
    .contact-form .form-field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .contact-form label {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #1a1a1a !important;
    }
    
    .contact-form input,
    .contact-form textarea {
      padding: 16px 20px;
      font-size: 16px;
      font-family: inherit;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: #f8f9fb;
      color: #1a1a1a;
      transition: all 0.3s ease;
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: var(--brand);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(0, 120, 215, 0.1);
      color: #1a1a1a;
    }
    
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #9ca3af;
    }
    
    .contact-form textarea {
      resize: vertical;
      min-height: 140px;
    }
    
    @media (prefers-color-scheme: dark) {
      .contact-form input,
      .contact-form textarea {
        background: #1a1a1a;
        color: #f5f5f5;
        border-color: #333;
      }
      
      .contact-form input:focus,
      .contact-form textarea:focus {
        background: #242424;
        color: #f5f5f5;
      }
    }
    
    .btn-submit {
      padding: 18px 36px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 120, 215, 0.3);
    }
    
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 120, 215, 0.4);
    }
    
    .form-message {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    
    .form-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .form-message.success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--ok);
    }
    
    @media (max-width: 968px) {
      .contact-wrapper {
        grid-template-columns: 1fr;
        gap: 48px;
      }
      
      .contact-info {
        position: static;
      }
      
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .contact-form-container {
        padding: 32px;
      }
    }
    
    /* Footer */
    footer {
      background: #1a1a1a;
      color: rgba(255, 255, 255, 0.7);
      padding: 80px 32px 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer-container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .footer-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 64px;
      margin-bottom: 60px;
    }
    
    .footer-brand {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .footer-logo {
      width: 120px;
      height: auto;
    }
    
    .footer-col h4 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 24px;
    }
    
    .footer-brand p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 0;
    }
    
    .footer-social {
      display: flex;
      gap: 12px;
    }
    
    .social-link {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 20px;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      background: var(--brand);
      border-color: var(--brand);
      transform: translateY(-4px);
    }
    
    .footer-links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .footer-links li {
      margin-bottom: 16px;
    }
    
    .footer-links a {
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .footer-links a:hover {
      color: #fff;
      transform: translateX(4px);
    }
    
    .footer-bottom {
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 14px;
    }
    
    @media (max-width: 968px) {
      .footer-grid {
        grid-template-columns: 1fr;
        gap: 48px;
      }
      
      .footer-bottom {
        flex-direction: column;
        text-align: center;
      }
    }
    
    /* Scroll to top */
    .scroll-top {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(20px);
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 120, 215, 0.3);
      z-index: 999;
    }
    
    .scroll-top.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .scroll-top:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 120, 215, 0.4);
    }
    
    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Fix titles that clash with the background */
    #proceso .section-title,
    #ventajas .section-title,
    #nosotros .section-title {
      background: linear-gradient(135deg, var(--brand) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
    }
