# Render service definition for North Cross API
services:
  - type: web
    name: northcross-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn northcross_api:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ALLOWED_ORIGINS
        # Comma-separated list; adjust if you add preview domains
        value: https://www.northcrossconsulting.com,https://northcrossconsulting-site.github.io
